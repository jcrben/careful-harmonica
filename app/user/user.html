<div class="user-view">
  <h2>Leaderboard</h2>
  <table>
  <tr>
    <th>Name</th>
    <th>Title</th>
    <th>Score</th>
    <th>Badges</th>
    <th>Longest Streak</th>
  </tr>
  <tr ng-model="users" ng-repeat="user in users">
    <td>{{user.email}}</td>
    <td>Cabin hand</td>
    <td>{{user.score}}</td>
    <td>Fearless, Wanderer</td>
    <td></td>

  </table>
